<div class="section">
    <h2>{{ title }}</h2>
    <div class="json-display" [class.reduced]="isReduced">
      <div *ngIf="diagram && diagram.nodes && diagram.nodes.length > 0; else emptyDiagram">
        <pre>{{ formatJson(diagram) }}</pre>
      </div>
      <ng-template #emptyDiagram>
        <div class="empty-diagram">
          <p>No diagram data to display</p>
        </div>
      </ng-template>
    </div>
  </div>
